version: '3'

services:
  redis:
    image: redis:7.0.5
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - 53423:6379

  app:
    build:
      context: .
      dockerfile: php-fpm/Dockerfile
    container_name: app
    tty: true
    depends_on:
      - db
      - redis
    working_dir: /var/www
    volumes:
      - ./../../:/var/www
  db:
    container_name: db-${COMPOSE_PROJECT_NAME}
    image: postgres:14.5
    restart: always
    environment:
      POSTGRES_PASSWORD: ${COMPOSE_PROJECT_NAME}
      POSTGRES_DB: ${COMPOSE_PROJECT_NAME}
      POSTGRES_USER: ${COMPOSE_PROJECT_NAME}
    volumes:
      - /Users/klayn/Sites/visit.com/db_data:/var/lib/postgresql/data
    ports:
      - 15432:5432

  http:
    image: nginx:alpine
    container_name: http-${COMPOSE_PROJECT_NAME}
    restart: always
    ports:
      - "80:80"
    depends_on:
      - app
    volumes:
      - ./../../:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    links:
      - app
