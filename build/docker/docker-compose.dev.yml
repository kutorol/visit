version: '3'

services:
  node:
    command: ["npm", "install"]

  composer:
    build:
      context: ./composer
      dockerfile: Dockerfile.dev

  postgresql:
    ports:
      - "15432:5432"

  php:
    environment:
      - APP_DEBUG=true
      - APP_ENV=local

  nginx:
    volumes:
      - ./../../:/var/www
      # заменяем дефолтный конфиг ngixn на наш конфиг
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf
